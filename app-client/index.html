<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Task Manager</title>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="logo-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6 text-gray-600"
          >
            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
            <path
              d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"
            ></path>
            <path d="M12 3v6"></path>
          </svg>
          <span class="app-title">Focus Flow</span>
        </div>
        <div class="user-dropdown" id="userDropdown">
          <div class="user-info" id="userInfo">
            <span class="user-name" id="userName"></span>
            <img
              src="https://randomuser.me/api/portraits/men/1.jpg"
              alt="User Avatar"
              class="user-avatar"
              id="userAvatar"
            />
          </div>
          <div class="dropdown-content" id="dropdownContent">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a onclick="logOut()">Logout</a>
          </div>
        </div>
      </header>
      <div class="app-content">
        <aside class="app-sidebar">
          <nav class="app-navbar">
            <a class="nav-link" id="tasks-nav" onclick="switchToTask()"
              >Tasks</a
            >
            <a class="nav-link" id="completed-nav" onclick="switchToCompleted()"
              >Completed</a
            >
          </nav>
        </aside>
        <main class="app-main" id="id-app-main">
          <button id="addTaskBtn" class="add-task-btn">Add Task</button>
          <ul class="task-list" id="tasks-list"></ul>
        </main>
        <section class="app-completed hide" id="id-app-completed">
          <ul class="task-list" id="completed-list"></ul>
        </section>
      </div>
    </div>

    <div id="addTaskModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Add Task</h2>
        <form id="taskForm">
          <label for="taskTitle">Title:</label>
          <input type="text" id="taskTitle" name="taskTitle" required />

          <label for="taskDescription">Description:</label>
          <textarea
            id="taskDescription"
            name="taskDescription"
            rows="4"
            required
          ></textarea>

          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
